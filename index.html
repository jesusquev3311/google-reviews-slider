<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=GOOGLE_API_KEY&signed_in=true&libraries=places"></script>
  </head>
  <body>
    <h1 style="margin-bottom: 40px; text-align: center">Yalla bikes reviews</h1>
    <div id="google-reviews"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
  </body>
</html>
<script src="./script.js"></script>

<script>
  $(document).ready(function ($) {
    $("#google-reviews").googlePlaces({
      placeId: "ChIJdd8VlMN-54gRoaU0d_zYhfk",
      render: ["reviews"],
      min_rating: 4,
      max_rows: 7,
    });
  });
</script>
<script>
  setTimeout(function () {
    $("#google-reviews .review-item-wrapper").slick({
      mobileFirst: true,
      variableWidth: false,
      slidesToShow: 3,
      slidesToScroll: 1,
      autoplay: true,
      autoplaySpeed: 2000,
      prevArrow: '<i class="slider-prev fa fa-chevron-left">Previous</i>',
      nextArrow: ' <i class="slider-next fa fa-chevron-right">Next</i>',
    });
  }, 1000);
</script>
